<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/assets/logo_twitter2.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../static/css/styles.css" rel="stylesheet">
    
    <title>Twitter Deep Analyzer!</title>
</head>
<body>
   
  <div class="px-4 py-5 my-3 text-center">
    <img class="d-block mx-auto mb-4" src="../static/assets/logo_twitter2.png" alt="" width="72" height="70">
    <h1 class="display-5 fw-bold">Twitter Deep Analyzer</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Give it a try and start analyzing sentiment about any term on Twitter right now!</p>
      
      <!--<div class="d-grid gap-2 d-sm-flex justify-content-sm-center"> -->
        <div>
        <form id="search_form">
            <div class="input-group">
                <span class="input-group-text">Enter a search term: </span>
                <input type="text" id="search_term" class="form-control" aria-label="Search Term" placeholder="e.g. Joe Biden, Microsoft, Taylor Swift...">                
                <button type="submit" id="btn_search" class="btn btn-outline-primary">Search</button>
                <div class="invalid-feedback mv-up">Please, enter at least 5 letters to search for a term.</div>
            </div>            
        </form>
    
      </div>
    
    </div>
  </div>
  
  <div class="container text-center" id="loading" style="display: none;">
    <img src="../static/assets/loading.gif" width="80" height="80">
    <div class="text-center px-2 py-3 my-2"><h4 class="display-11 fw-bold">Searching on Twitter and classifying the sentiments...</h4></div>
  </div>

  <div class="container text-center" id="error" style="display: none;">
    <img src="../static/assets/error.png" width="80" height="80">
    <div class="text-center px-2 py-3 my-2"><h4 class="display-11 fw-bold">Sorry! There was some error!</h4></div>
  </div>

  <div class="container" id="results"></div>
    
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="../static/js/scripts.js" ></script>
</html>
